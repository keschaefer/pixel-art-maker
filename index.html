<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <title>Pixel Art</title>
</head>

<body>

    <main class="main">

        <header>
            <h1>Pixel Art!</h1>
            <p>Click on a color from the palette below to select your brush color, then click on the grid to paint a
                square. </p>
        </header>

        <section class='grid'>
        </section>

        <section class='palette'>
            <div class='color' id='red'>
            </div>
            <div class='color' id='pink'>
            </div>
            <div class='color' id='orange'>
            </div>
            <div class='color' id='peach'>
            </div>
            <div class='color' id='yellow'>
            </div>
            <div class='color' id='lime'>
            </div>
            <div class='color' id='green'>
            </div>
            <div class='color' id='blue'>
            </div>
            <div class='color' id='teal'>
            </div>
            <div class='color' id='periwinkle'>
            </div>
            <div class='color' id='purple'>
            </div>
            <div class='color' id='brown'>
            </div>
            <div class='color' id='black'>
            </div>
            <div class='color' id='grey'>
            </div>
            <div class='color' id='white'>
            </div>
            <div class='border'>
                <div class='tempColor'>
                </div>
                <p> Brush Color</p>
            </div>
        </section>

    </main>

    <script src="./main.js"></script>

</body>

</html>
